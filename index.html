<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" media="screen" />
</head>
<body>
    <div class="main-container">
        <div class="login-container">
            
            <h1 class="title">Sign Into Account</h1>

            <img src="Images/logo.png" class="logo">
            
            <div class="container">
                <img class="icon" src="icons/email.svg" alt="">
                <input type="text" class="input" name="email" placeholder="E-mail">
            </div>

            <div class="container">
                <img class="icon" src="icons/password lock.svg" alt="">
                <input type="text" class="input" name="password" placeholder="Password">
            </div>
            
            <span class="keepme">
                <input type="checkbox" checked="true"> 
                <h4 class="">Keep Me Logged In</h4>
            </span>
            

            <div class="submit">
                <a href="" class="go">Go !</a>
            </div>

            <a href="#" class="link">Forgot Password</a>
        
        </div>
    </div>
</body>
</html>
